<!DOCTYPE HTML>


<html xmlns:th="http://www.thymeleaf.org" >
<body>
<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
  <table>
    <tr>
      <td>Firstname:</td>
      <td><input type="text" th:field="*{firstname}"/></td>
      <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</td>
    </tr>
    <tr>
      <td>Lastname:</td>
      <td><input type="text" th:field="*{lastname}"/></td>
      <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="text" th:field="*{age}"/></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
    </tr>
    <tr>
      <td>Начал курс?:</td>
      <td><input type="text" th:field="*{start}"/></td>
      <td th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Start Error</td>
    </tr>
    <tr>
      <td>Сколько успеваемость с прошлого курса?:</td>
      <td><input type="text" th:field="*{procent}"/></td>
      <td th:if="${#fields.hasErrors('procent')}" th:errors="*{procent}">Procent Error</td>
    </tr>
    <tr>
      <td>Ожидаемый успех А - Б - :</td>
      <td><input type="text" th:field="*{des_score}"/></td>
      <td th:if="${#fields.hasErrors('des_score')}" th:errors="*{des_score}">Des_score Error</td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
